<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Carta para el amor de mi vida</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #fecfef);
      font-family: "Segoe UI", sans-serif;
    }

    .card {
      background: #fff5f6;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      text-align: center;
      position: relative;
      width: 500px;
    }

    /* t칤tulo */
    .card h1 {
      font-size: 26px;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      color: #4a2c2a;
    }

    .icon {
      font-size: 24px;
    }

    /* coraz칩n reutilizable */
    .heart {
      display: inline-block;
      position: relative;
      width: 20px;
      height: 20px;
      background: #ff4d6d;
      transform: rotate(-45deg);
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background: #ff4d6d;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      top: 0;
      left: 10px;
    }

    /* cuadrado rosa con coraz칩n */
    .square {
      width: 60px;
      height: 60px;
      background: #ff7d94;
      border-radius: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      transform: rotate(-15deg);
      margin: 0 auto 20px auto;
    }

    /* botones */
    .btn {
      background: #ff8fab;
      border: none;
      padding: 10px 20px;
      margin: 10px;
      border-radius: 15px;
      cursor: pointer;
      color: white;
      font-size: 16px;
      transition: transform 0.2s;
    }

    .btn:hover {
      transform: scale(1.05);
      background: #ff4d6d;
    }

    /* carta */
    .letter {
      margin-top: 20px;
      font-size: 18px;
      line-height: 1.5;
      color: #333;
      display: none;
      text-align: left;
      white-space: pre-wrap;
      min-height: 120px;
    }

    /* corazones flotantes */
    .float-heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: #ff4d6d;
      transform: translate(-50%, -50%) rotate(-45deg);
      animation: rise 6s linear forwards;
      opacity: 0.7;
    }

    .float-heart::before,
    .float-heart::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background: #ff4d6d;
      border-radius: 50%;
    }

    .float-heart::before {
      top: -10px;
      left: 0;
    }

    .float-heart::after {
      top: 0;
      left: 10px;
    }

    @keyframes rise {
      0% { transform: translateY(0) rotate(-45deg); opacity: 1; }
      100% { transform: translateY(-600px) rotate(-45deg); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="square">
      <span class="heart"></span>
    </div>
    <h1><span class="heart"></span> Carta para el amor de mi vida <span class="icon">游닐</span></h1>
    <button class="btn" onclick="abrirCarta()">Abrir carta</button>
    <button class="btn" onclick="reiniciarCarta()">Reiniciar</button>
    <div class="letter" id="carta"></div>
  </div>

  <script>
    const mensaje = `Para mi noviecita hermosa, 仇벒잺

Amorcitoo, felices 8 meses, gracias por tantos buenos momentos y
por tantas risas, gracias por aguantarme tanto y por darme todo tu amor.

Pese a todas las peleas y discusiones que hayamos tenido solo queria decirte
que siempre te voy a amar como el primer dia, ya que sos una de las personas 
m치s importantes que lleg칩 a mi vida.

Te juro que las cosas que m치s amo es verte sonre칤r, tu sonrisa, tu forma de 
re칤r, todo eso me alegra tanto y me pone tan feliz, la forma en la que me miras con
esos ojitos tan hermosos, cocinar juntos, ver videos, series o pel칤culas, e incluso 
estudiar juntos.

Lo que me queda por decirte amor m칤o es que siempre me sacas sonrisas y logr치s 
ponerme de buen humor con lo que haces, que mis actitudes a veces no te hagan pensar
que yo no te amo, lo 칰nico que quiero ahora es que seas feliz siempre, que nada borre
tu hermosa sonrisa, te amo demasiado. 游눏`;

    let i = 0;
    let intervalo;

    function abrirCarta() {
      const carta = document.getElementById("carta");
      carta.style.display = "block";
      carta.textContent = "";
      i = 0;
      clearInterval(intervalo);
      intervalo = setInterval(() => {
        carta.textContent += mensaje.charAt(i);
        i++;
        if (i >= mensaje.length) clearInterval(intervalo);
      }, 50); // velocidad en ms (50 = r치pido, 100 = m치s lento)
    }

    function reiniciarCarta() {
      document.getElementById("carta").style.display = "none";
      clearInterval(intervalo);
      i = 0;
    }

    // corazones flotantes
    function lanzarCorazones() {
      const colors = ["#ff4d6d", "#ff8095", "#ffb3c1"];
      for (let i = 0; i < 10; i++) {
        let heart = document.createElement("div");
        heart.className = "float-heart";
        heart.style.left = Math.random() * window.innerWidth + "px";
        heart.style.top = window.innerHeight + "px";
        heart.style.background = colors[Math.floor(Math.random()*colors.length)];
        heart.style.animationDuration = (4 + Math.random()*3) + "s";
        document.body.appendChild(heart);
        setTimeout(() => { heart.remove(); }, 7000);
      }
    }
    setInterval(lanzarCorazones, 1500);
  </script>
</body>
</html>
